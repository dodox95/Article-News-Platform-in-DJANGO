{% extends 'base.html' %}

{% block content %}
    <div class="container mt-3 content-container">
        <h1>{{ press_release.title }}</h1>
        {% if press_release.thumbnail %}
        <img src="{{ press_release.thumbnail.url }}" style="max-height: 60vh; width: auto;" alt="{{ press_release.title }}">
        {% endif %}
        <p>{{ press_release.content|safe }}</p>
    </div>
{% endblock %}
